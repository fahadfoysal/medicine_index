{% extends 'medicines/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Medicine Index | User Login{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto border p-5">
                <h1 class="text-center main-color mb-3">Login</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit">Login</button>
                </form>
                <a href="{% url 'register' %}">Don't have an account? Register here</a>
            </div>
        </div>
    </div>
{% endblock %}
