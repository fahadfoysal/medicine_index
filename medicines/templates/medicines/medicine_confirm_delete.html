{% extends 'medicines/base.html' %}
{% block title %}Medicine Index | Confirm Medicine Delete{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-5 mx-auto border rounded p-4">
                <h2 class="text-center main-color">Confirm Delete</h2>
                <p class="text-center">Are you sure you want to delete "{{ medicine.name }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex flex-row justify-content-between p-2">
                        <button class="btn btn-warning" type="submit">Confirm</button>
                        <a class="btn btn-danger" href="{% url 'medicine_list' %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
