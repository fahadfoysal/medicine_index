{% extends 'medicines/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Medicine Index | Add/Edit Medicine{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto border p-5">
                <h2 class="text-center main-color mb-4">{% if medicine %}Edit{% else %}Add{% endif %} Medicine</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit">Save</button>
                </form>
                <a href="{% url 'medicine_list' %}">Back to Medicine List</a>
            </div>
        </div>
    </div>
{% endblock %}
