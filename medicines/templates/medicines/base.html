{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Medicine Index | Home{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="branding">
                <h1>Medicine<span class="brand-span"> Index</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'medicine_list' %}">Home</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'medicine_create' %}">Add Medicine</a></li>
                        <li><a href="{% url 'user_logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'user_login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Medicine Index. All rights reserved.</p>
    </footer>
</body>
</html>
